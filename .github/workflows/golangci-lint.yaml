name: GolangCI-Lint
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - "master"
    tags:
      - "!*"

jobs:
  lint:
    name: GolangCI-Lint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # https://github.com/golangci/golangci-lint/releases/tag/v1.52.2
          version: v1.52.2
